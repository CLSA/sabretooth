<div class="container-fluid bg-primary rounded-top"><h4>Create A New Cedar Instance</h4></div>
<cn-record-add cb-submit="cbSubmit( record )">
  <cn-record-input form="form" subject="cedar_instance" key="id" title="ID">
    <input name="id"
           ng-model="record.id"
           class="form-control"
           type="text"
           placeholder="ID"
           autocomplete="off"
           required /></div>
  </cn-record-input>
</cn-record-add>
