<div class="container-fluid bg-primary rounded-top"><h4>Viewing Opal Instance Details</h4></div>
<cn-record-view subject="local.subject" cb-delete="cbDelete()">
  <cn-record-input form="form" subject="opal_instance" key="id" title="ID">
    <input name="id"
           ng-model="record.id"
           class="form-control"
           type="text"
           placeholder="ID"
           autocomplete="off"
           required /></div>
  </cn-record-input>
</cn-record-view>
