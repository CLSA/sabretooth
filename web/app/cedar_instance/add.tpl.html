<cn-record-add list-model="cnList" add-model="cnAdd">
  <cn-record-input form="form" key="id" title="ID">
    <input name="id"
           ng-model="record.id"
           class="form-control"
           type="text"
           placeholder="ID"
           autocomplete="off"
           required /></input>
  </cn-record-input>
</cn-record-add>
